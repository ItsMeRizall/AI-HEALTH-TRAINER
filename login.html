<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- ICON -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="coba">
      <div class="container">
        <h2>
          <span>Login</span> <br />To Your <br />
          Account
        </h2>
        <hr />
        <div class="box-input">
          <div class="input-email">
            <label for="email">Email Address</label>
            <input type="email" name="emaai" id="email" />
          </div>
          <div class="input-password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <span id="iconClick"><i id="icon" class="material-icons">visibility_off</i></span>
          </div>
          <button class="btnLogin" type="submit">Login</button>
          <p>Don't Have an Account ? <span><a href="#">Sign Up</a></span> </p>
          
        </div>
      </div>
    </div>
    <div class="image-container">
        <img src="./img/logoteam.png" alt="logo">
        <!-- <div class="img">
            <img src="./img/logoteam.png" alt="logo">
        </div> -->
    </div>
    
    <script src="./js/login.js"></script>
  </body>
</html>
